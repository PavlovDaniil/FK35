<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Прогнозирование</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-3xl">

    <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">
        Прогнозирование данных
    </h2>

    {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-5">
            {{ error }}
        </div>
    {% endif %}

    <form action="/" method="post" class="space-y-5">
        <div>
            <label class="block text-gray-700 mb-1">Ось X (1,2,3,4,5)</label>
            <input name="x_values"
                   value="{{ x|join(',') if x else '' }}"
                   class="w-full p-2 border border-gray-300 rounded-lg"
                   placeholder="1,2,3,4,5">
        </div>

        <div>
            <label class="block text-gray-700 mb-1">Ось Y (100,120,130,150,180)</label>
            <input name="y_values"
                   value="{{ y|join(',') if y else '' }}"
                   class="w-full p-2 border border-gray-300 rounded-lg"
                   placeholder="100,120,130,150,180">
        </div>

        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg">
            Построить прогноз
        </button>
    </form>

    {% if x and y %}
        <h3 class="text-xl font-semibold mt-10 mb-4 text-gray-800">
            График данных и прогноза
        </h3>
        <canvas id="chart" class="w-full h-64"></canvas>
    {% endif %}

</div>

{% if x and y %}
<script>
    const x_data = {{ x|tojson }};
    const y_data = {{ y|tojson }};

    new Chart(document.getElementById('chart'), {
        type: "line",
        data: {
            labels: x_data,
            datasets: [{
                label: "Данные + прогноз",
                data: y_data,
                borderWidth: 3,
                pointRadius: 4,
                fill: false,
                borderColor: "#3B82F6",
                tension: 0.2
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true }
            },
            scales: {
                x: { title: { display: true, text: "X" } },
                y: { title: { display: true, text: "Y" } }
            }
        }
    });
</script>
{% endif %}

</body>
</html>
